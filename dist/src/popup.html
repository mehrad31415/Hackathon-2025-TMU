<!DOCTYPE html><meta charset=utf-8><style>body{box-sizing:border-box;width:400px;padding:20px;font-family:Arial,sans-serif}*{box-sizing:border-box}.container{flex-direction:column;gap:20px;width:100%;display:flex}h2{color:#333;margin:0 0 15px}.section{background:#fafafa;border:1px solid #e0e0e0;border-radius:8px;width:100%;padding:15px}.section h3{color:#555;margin:0 0 10px;font-size:14px}.category-grid{grid-template-columns:1fr 1fr;gap:10px;margin-bottom:15px;display:grid}.category-item{align-items:center;gap:8px;display:flex}.toggle-switch{flex-shrink:0;width:40px;height:20px;display:inline-block;position:relative}.toggle-switch input{opacity:0;width:0;height:0}.slider{cursor:pointer;background-color:#ccc;border-radius:20px;transition:all .3s;position:absolute;inset:0}.slider:before{content:"";background-color:#fff;border-radius:50%;width:16px;height:16px;transition:all .3s;position:absolute;bottom:2px;left:2px}input:checked+.slider{background-color:#4285f4}input:checked+.slider:before{transform:translate(20px)}.category-label{color:#333;font-size:12px;font-weight:500}.custom-section{background:#fff;border:1px solid #e0e0e0;border-left:4px solid #4285f4;border-radius:8px;width:100%;padding:15px}label{color:#333;margin-bottom:8px;font-weight:700;display:block}textarea{resize:vertical;box-sizing:border-box;border:1px solid #ccc;border-radius:4px;width:100%;max-width:100%;height:80px;padding:10px;font-family:inherit;font-size:12px}.update-toggles-btn{color:#fff;cursor:pointer;background:#6c757d;border:none;border-radius:4px;width:100%;margin-top:10px;padding:8px 16px;font-size:12px}.update-toggles-btn:hover{background:#5a6268}.tag-toggles{flex-direction:column;gap:8px;margin-top:15px;display:flex}.tag-toggle-item{background:#f8f9fa;border:1px solid #e9ecef;border-radius:4px;align-items:center;gap:8px;padding:8px;display:flex}.tag-toggle-label{color:#495057;flex:1;font-size:11px}.save-btn{color:#fff;cursor:pointer;background:#4285f4;border:none;border-radius:4px;width:100%;padding:12px 24px;font-weight:700}.save-btn:hover{background:#3367d6}.status{border-radius:4px;margin-top:10px;padding:8px;font-size:12px;display:none}.status.success{color:#155724;background:#d4edda;border:1px solid #c3e6cb}.status.error{color:#721c24;background:#f8d7da;border:1px solid #f5c6cb}.help-text{color:#666;margin-top:5px;font-size:11px}.active-count{color:#4285f4;margin-top:5px;font-size:11px}.no-tags{color:#999;text-align:center;padding:10px;font-size:11px;font-style:italic}</style><body>
    <div class=container>
      <h2>AI Image Blur Settings</h2>

      <div class=custom-section>
        <h3>Custom Keywords</h3>
        <label for=customWords>Words to blur:</label>
        <textarea id=customWords placeholder="Enter words or phrases separated by commas
Example: snake, spider, gun, blood"></textarea>
        <div class=help-text>
          Images containing these words in their AI classification will be
          blurred.
        </div>

        <button class=update-toggles-btn id=updateTogglesBtn>
          Update Toggle Options
        </button>

        <div class=tag-toggles id=tagToggles>
          <div class=no-tags>
            Click "Update Toggle Options" to see toggle controls for your words
          </div>
        </div>
      </div>

      <div class=section>
        <h3>Quick Categories (Optional)</h3>
        <div class=category-grid>
          <div class=category-item>
            <label class=toggle-switch>
              <input type=checkbox id=violence>
              <span class=slider></span>
            </label>
            <span class=category-label>Violence</span>
          </div>
          <div class=category-item>
            <label class=toggle-switch>
              <input type=checkbox id=adultAnimation>
              <span class=slider></span>
            </label>
            <span class=category-label>Adult Animation</span>
          </div>
          <div class=category-item>
            <label class=toggle-switch>
              <input type=checkbox id=adultEquipment>
              <span class=slider></span>
            </label>
            <span class=category-label>Adult Equipment</span>
          </div>
          <div class=category-item>
            <label class=toggle-switch>
              <input type=checkbox id=darkScary>
              <span class=slider></span>
            </label>
            <span class=category-label>Dark &amp; Scary</span>
          </div>
          <div class=category-item>
            <label class=toggle-switch>
              <input type=checkbox id=matureThemes>
              <span class=slider></span>
            </label>
            <span class=category-label>Mature Themes</span>
          </div>
          <div class=category-item>
            <label class=toggle-switch>
              <input type=checkbox id=offensiveLanguage>
              <span class=slider></span>
            </label>
            <span class=category-label>Offensive Language</span>
          </div>
        </div>
        <div class=active-count id=activeCount></div>
      </div>

      <button class=save-btn id=saveBtn>Save Settings</button>

      <div id=status class=status></div>
    </div>

    <script src=/popup.8e5d1b74.js></script>
