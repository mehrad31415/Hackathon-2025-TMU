<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 400px;
        padding: 20px;
        font-family: Arial, sans-serif;
        box-sizing: border-box;
      }
      * {
        box-sizing: border-box;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        width: 100%;
      }
      h2 {
        margin: 0 0 15px 0;
        color: #333;
      }
      .section {
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        padding: 15px;
        background: #fafafa;
        width: 100%;
      }
      .section h3 {
        margin: 0 0 10px 0;
        color: #555;
        font-size: 14px;
      }
      .category-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        margin-bottom: 15px;
      }
      .category-item {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .toggle-switch {
        position: relative;
        display: inline-block;
        width: 40px;
        height: 20px;
        flex-shrink: 0;
      }
      .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.3s;
        border-radius: 20px;
      }
      .slider:before {
        position: absolute;
        content: '';
        height: 16px;
        width: 16px;
        left: 2px;
        bottom: 2px;
        background-color: white;
        transition: 0.3s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: #4285f4;
      }
      input:checked + .slider:before {
        transform: translateX(20px);
      }
      .category-label {
        font-size: 12px;
        font-weight: 500;
        color: #333;
      }
      .custom-section {
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        padding: 15px;
        width: 100%;
      }
      label {
        font-weight: bold;
        color: #333;
        display: block;
        margin-bottom: 8px;
      }
      textarea {
        width: 100%;
        height: 80px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: vertical;
        font-family: inherit;
        font-size: 12px;
        box-sizing: border-box;
        max-width: 100%;
      }
      .save-btn {
        background: #4285f4;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        width: 100%;
      }
      .save-btn:hover {
        background: #3367d6;
      }
      .status {
        margin-top: 10px;
        padding: 8px;
        border-radius: 4px;
        display: none;
        font-size: 12px;
      }
      .status.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .status.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .help-text {
        font-size: 11px;
        color: #666;
        margin-top: 5px;
      }
      .active-count {
        font-size: 11px;
        color: #4285f4;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>AI Image Blur Settings</h2>

      <div class="custom-section">
        <label for="customWords">Custom Words:</label>
        <textarea
          id="customWords"
          placeholder="Enter additional words or phrases separated by commas&#10;Example: snake, spider, specific term"
        ></textarea>
        <div class="help-text">
          Images recognized as containing these objects will be blurred.
        </div>
      </div>

      <div class="section">
        <h3>Content Categories to Blur</h3>
        <div class="category-grid">
          <div class="category-item">
            <label class="toggle-switch">
              <input type="checkbox" id="violence" />
              <span class="slider"></span>
            </label>
            <span class="category-label">Violence</span>
          </div>
          <div class="category-item">
            <label class="toggle-switch">
              <input type="checkbox" id="adultAnimation" />
              <span class="slider"></span>
            </label>
            <span class="category-label">Adult Animation</span>
          </div>
          <div class="category-item">
            <label class="toggle-switch">
              <input type="checkbox" id="adultEquipment" />
              <span class="slider"></span>
            </label>
            <span class="category-label">Adult Equipment</span>
          </div>
          <div class="category-item">
            <label class="toggle-switch">
              <input type="checkbox" id="darkScary" />
              <span class="slider"></span>
            </label>
            <span class="category-label">Dark & Scary</span>
          </div>
          <div class="category-item">
            <label class="toggle-switch">
              <input type="checkbox" id="matureThemes" />
              <span class="slider"></span>
            </label>
            <span class="category-label">Mature Themes</span>
          </div>
          <div class="category-item">
            <label class="toggle-switch">
              <input type="checkbox" id="offensiveLanguage" />
              <span class="slider"></span>
            </label>
            <span class="category-label">Offensive Language</span>
          </div>
        </div>
        <div class="active-count" id="activeCount"></div>
      </div>

      <button class="save-btn" id="saveBtn">Save Settings</button>

      <div id="status" class="status"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
